<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades en JS</title>
</head>
<body>
    
    <h1>Javascript</h1>
    <button onclick="this.innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');">La hora es</button>

    <button onclick="document.getElementById('demo').innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');">La hora
        es?</button>
    <p id="demo"></p>
    


    <button onclick="document.querySelector('.valor').innerHTML = '&#128513; '">Cambia clase valor</button>

    <button onclick="document.querySelector('#otroValor').innerHTML = '&#128510; '">Cambia otra clase valor</button>
    <ul>
        <li>Uno</li>
        <li class="valor">Dos</li>
        <li id="otroValor">Tres</li>
    </ul>

    <script src="JS/index.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
</body>
</html>
